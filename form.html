<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <title>Form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <div class="container">
        <div class="title">Appointment..</div>
        <div class="content">
            <form action="https://api.web3forms.com/submit" method="POST">
                <input type="hidden" name="access_key" value="e34bfdd3-db91-4721-999e-c64f94a4a9a6">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">First Name</span>
                        <input type="text" placeholder="Enter your name" name="firstName" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Last Name</span>
                        <input type="text" placeholder="Enter your last name" name="lastName" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Phone Number</span>
                        <input type="tel" placeholder="Enter your phone number" name="phoneNumber" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Email</span>
                        <input type="email" placeholder="Enter your email" name="email" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Date</span>
                        <input type="date" name="date" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Appointment Reason</span>
                        <input type="text" placeholder="Describe your condition" name="issueFaced" required>
                    </div>
                </div>
                <div class="gender-details">
                    <span class="gender-title">Gender</span>
                    <div class="category">
                        <label>
                            <input type="checkbox" name="gender" value="Male">
                            <span class="gender">Male</span>
                        </label>
                        <label>
                            <input type="checkbox" name="gender" value="Female">
                            <span class="gender">Female</span>
                        </label>
                        <label>
                            <input type="checkbox" name="gender" value="Prefer not to say">
                            <span class="gender">Prefer not to say</span>
                        </label>
                    </div>
                </div>

                <div class="button">
                    <input type="submit" value="Make an Appointment">
                </div>
            </form>
            <a href="healthcare.html" class="back-button">&#8592; Back</a>
        </div>
    </div>
</body>

</html>
